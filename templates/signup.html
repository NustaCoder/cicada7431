<html>
  <head>
    <title>FLask App</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/signup.css') }}"
    />
    <body>
      <div class="loginbox">
        <img
          src="{{ url_for('static',filename='styles/avatar.png') }}"
          class="avatar"
        />
        <h1>Flask</h1>
        <form action="/signup" method="POST">
          <input type="text" name="username" placeholder="Username" required />
          <input type="password" name="pwd" placeholder="Password" required />
          <input type="password" name="pwdc" placeholder="Confirm Password" />
          <input type="submit" name="" value="Create Account" />
        </form>
      </div>
    </body>
  </head>
</html>
