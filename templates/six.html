<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cicada 7431</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            font: 20px Montserrat, sans-serif;
            line-height: 1.8;
            color: #f5f6f7;
        }

        p {
            font-size: 16px;
        }

        .margin {
            margin-bottom: 20px;
        }

        .bg-1 {
            background-color: #1abc9c;
            color: #ffffff;
        }

        .bg-2 {
            background-color: #474e5d;
            color: #ffffff;
        }

        .bg-3 {
            background-color: #ffffff;
            color: #555555;
        }

        .bg-4 {
            background-color: #2f2f2f;
            color: #fff;
        }

        .container-fluid {
            padding-top: 70px;
            padding-bottom: 70px;
        }

        .navbar {
            padding-top: 15px;
            padding-bottom: 15px;
            border: 0;
            border-radius: 0;
            margin-bottom: 0;
            letter-spacing: 5px;
        }

        .navbar-nav li a:hover {
            color: #1abc9c !important;
        }

        .size_pic {
            width: 60px;
            height: 60px;
        }

        .text_color {
            color: #000;
            font-size: 25px;
        }

        .size_text {
            font-size: 20px;
        }

        .a_tag {
            cursor: pointer;
        }

        .radio_text {
            font-size: 15px;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-default bg-2">

        <div class="container">

            <div class="navbar-header">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>


                <img src="{{ url_for('static',filename='styles/logos.png') }}" class="size_pic" />
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a type="button" class="a_tag" data-toggle="modal" data-target="#myModal1">
                            Give Feedback</a>
                        <!-- Modal -->
                        <div id="myModal1" class="modal fade" role="dialog">
                            <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title text_color control-label col-sm-12"></h4>
                                    </div>
                                    <div class="modal-body">
                                        <form action="/feedback/six" method="POST">
                                            <div class="form-group">
                                                <label class="text_color control-label col-sm-12">Name</label>
                                                <input type="text" name="username" placeholder="Your Name"
                                                    class="form-control" required />
                                            </div>
                                            <div class="form-group">
                                                <label class="text_color control-label col-sm-12">Email</label>
                                                <input type="email" name="email" placeholder="Email"
                                                    class="form-control" required />
                                            </div>
                                            <div class="form-group">
                                                <input type="hidden" name="level" value="6" />
                                            </div>
                                            <div class="form-group">
                                                <label class="text_color control-label col-sm-12">Feedback</label>
                                                <textarea name="feedback" placeholder="enter your feedback here"
                                                    class="form-control" rows="5" required></textarea>
                                            </div>
                                            <div class="form-group">

                                                <input type="submit" name="" value="Submit"
                                                    class="  btn btn-info btn-lg " />
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>




    <div class="container-fluid bg-4 text-center">
        <h3 class="margin">Sixth Puzzle</h3><br>
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <p>So you have reached till here, Congrats!!! you can solve any puzzle now. so why should i tell you a
                    puzzle in this one. You can find it on your own. You know the drill...</p>


                <p id="demo">still can't find the puzzle? <span class="a_tag"
                        onclick="document.getElementById('demo').innerHTML='Use your senses'"> Click here to get
                        hint</span></p>
            </div>
            <div class="col-sm-4">

            </div>
        </div>
    </div>

    <footer class="container-fluid bg-2 text-center">
        <p>&copy;Cicada 7431 created By CodingClub, SVIT</p>
    </footer>

</body>

</html>
